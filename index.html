<html>
<head>
	<title>DA - CJS 2013 Relay</title>

	<style>

	li {
		position: relative;
	}

	.highlighted {
		font-weight: bold;
		background: red;
		color: white;
	}

	.legit:nth-child(4n+1):after {
		content: '   legit';
		color: blue;
	}

	</style>
	<script src="jquery/jquery.js"></script>

	<script>

	var url = 'http://judgingjs.herokuapp.com/leaderboard.json';

	$.getJSON(url, function(result){
		$.each(result, function(i, field){
	      $("body ul").append("<li>" + field.name + "</li>");

	      $("li").on("click", function () {
	      	$(this).addClass("highlighted");
	      }).addClass("legit");
	    });
	});



	</script>
</head>
<body>

	<ul>
	</ul>

</body>
</html>
